
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily News Website</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid ">
      <a class="navbar-brand " href="#">Daily News</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
          <li class="nav-item px-2">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="#">News API Link</a>
          </li>
          <li class="nav-item px-2 dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Choose Your Country
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="india" href="#">In</a></li>
              <li><a class="dropdown-item" id="us" href="#">US</a></li>

              <li><a class="dropdown-item" id="russia" href="#">Ru</a></li>
            </ul>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass fa-beat"
              style="color: #000000;"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <div class="countryselector-buttons py-2 m-lg-5 ">
    <h2>Please Click to Country to See its Trending News!!!!</h2>
    <button type="button" class="btn btn-primary" id="in">India</button>
    <button type="button" class="btn btn-secondary " id="usa">United State</button>
    <button type="button" class="btn btn-success" id="ru">Russia</button>
  </div>
  <div class="news-container " id="newsContainer">
    <!-- News cards will be dynamically added here -->
  </div>

  <script src="https://kit.fontawesome.com/9ed546e4f5.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="JS/index.js"></script>
</body>

</html>
